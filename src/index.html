<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Food Map</title>
</head>

<body>
  <section class="hero is-fullheight" id="firstScreen">
    <div class="hero-body">
      <div class="container">
        <img src="img/foodmap.png" alt="logo" class="container" id="logoInit">
      </div>
    </div>
  </section>

  <section class="column is-half is-offset-one-quarter" id="second">
    <header class="hero">
      <div class="container">
        <img src="img/foodmap.png" id="logo" alt="foodmap" width="96" height="64">
      </div>
    </header>

    <div class="container" id="searchContainer">
      <h3>¿Qué quieres comer hoy?</h3>
      <input type="text" id="search" placeholder="Buscar" class="input">
      <div id="maps"></div>
    </div>
  </section>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnIAjhfUOXWT_S4GA_G19Q7ju2UG5Z1uA&libraries=places"></script>
  </script>
  <script src="main.js"></script>
  <script src="map.js"></script>
</body>

</html>
